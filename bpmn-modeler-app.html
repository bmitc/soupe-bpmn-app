<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>soupe-bpmn-app</title>
  <link rel="stylesheet" href="bower_components/soupe-bpmn-js/dist/assets/diagram-js.css">
  <link rel="stylesheet" href="bower_components/soupe-bpmn-js/dist/assets/bpmn-font/css/bpmn-embedded.css">
  <link rel="stylesheet" href="bower_components/soupe-bpmn-js/dist/assets/bpmn-js-properties-panel.css">
  <link rel="stylesheet" href="assets/bpmn-js-overwrite.css">
  <link rel="stylesheet" href="assets/app.css">
  <script src="bower_components/soupe-bpmn-js/dist/bpmn-modeler.js"></script>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
</head>
<body>
<div id="canvas"></div>
<div id="js-properties-panel"></div>

<div class="io-import-export">
  <ul class="io-import io-control io-control-list">
    <li>
      <button id="toggleFullScreen-button" title="Toggle Fullscreen">
        <span class="icon-resize-full"> </span>
      </button>
    </li>
    <li>
      <hr/>
    </li>
    <li>
      <button id="openFileBTN" title="open BPMN diagram from local file system">
        <span class="icon-open"></span>
      </button>
    </li>
    <li>
      <button id="createBTN" title="create new BPMN diagram">
        <span class="icon-plus-circled"></span>
      </button>
    </li>
    <li>
      <hr/>
    </li>
    <!--[if !IE]><!-->
    <li>
      <a id="downloadXMLLink" href="#" title="download BPMN diagram">
        <span class="icon-download"></span>
      </a>
    </li>
    <li>
      <a id="downloadSVGLink" href="#" title="download as SVG image">
        <span class="icon-picture"></span>
      </a>
    </li>
    <!--<![endif]-->
  </ul>
</div>
<script src="bpmn-modeler-app.js"></script>
</body>
</html>
